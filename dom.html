<!DOCTYPE html>
<html>
<head>
	<title>DOM Example</title>
	<script>
		function changeText() {
			let heading = document.getElementById("myHeading");
			heading.innerHTML = "This is munish website";
		}
	</script>
</head>
<body>
	<h1 id="myHeading">Original Heading Text</h1>
	<button onclick="changeText()">Click me to change the heading text</button>
</body>
</html>
